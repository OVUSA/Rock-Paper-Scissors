<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <script src = "script.js"></script>
        <link rel ="styleSheet" href = "style.css">
        <title>Rock-paper-scissor Game</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>  
        </header>

        <div class = "score-board">
            <div id="user-label" class = "badge">user</div>
            <div id="computer-label"  class = "badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class ="result">
            <p>Paper cover rock.You win!</p>
        </div>
        <div class ="choices">
            <div class = "choice "id ="p">
                <img src = "images/paper.png" width=90px alt="paper">
            </div>
            <div class = "choice" id ="r">
                <img src = "images/rock.png" width= 90px alt ="rock">
            </div>
            <div class = "choice" id="s">
                <img src = "images/scisors.png" width = 90px alt = "scissors">
            </div>
        </div>

        <div class ="promp">
            <p> Make your move</p>
        </div>
            
    
           
    </body>
</html>
